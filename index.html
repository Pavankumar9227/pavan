<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #courseList {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Online Learning Management System</h1>
    </header>

    <main>
        <h2>Welcome to our Learning Platform</h2>
        <div id="login">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button onclick="login()">Sign In</button>
        </div>

        <div id="courseList" style="display:none;">
            <h2>Available Courses</h2>
            <ul>
                <h3><li>Introduction to Web Development</li><h3>
                <center><img src = "https://tse2.mm.bing.net/th?id=OIP.5rFf1XjITUgrvqy_lCnP6AHaEK&pid=Api&P=0&h=180" alt="Image" height = "300px" width = "500px"></center><p>click here</p>
                <li>Data Science Fundamentals</li>
                <center><img src = "https://tse4.mm.bing.net/th?id=OIP.ZLbB5YMM1YWrWdTtEI_wUAHaEK&pid=Api&P=0&h=180" alt="Image" height ="300px" width ="500px"></center><p>click here</p>
                <li>JavaScript Mastery</li>
                <center><img src = "https://tse2.mm.bing.net/th?id=OIP.TeYxSOro3ybMOS8ilWvpmAHaEK&pid=Api&P=0&h=180" alt="Image" height ="300px" width ="500px"></center><p>click here</p>
            </ul>
        </div>
    </main>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // For simplicity, let's assume any non-empty input is valid
            if (username && password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("courseList").style.display = "block";
            } else {
                alert("Please enter a valid username and password.");
            }
        }
    </script>
</body>

</html>
